<!DOCTYPE html>
<html>

<head>
    <meta charSet="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Countries</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='./style_of_flags.css'>

</head>

<body>


    <section class="card" id="card">
        <section id="selection" class="popupSelection">
            <section  class="level-selection" >
                <img class="headerImg" src="ulkeler_header_eng.png"/>
                <label for="level" >Selected difficulty level</label>
                <label >HARD</label>
                <div style="display: flex; flex-direction:row; margin-top:2rem"> <label for="level" >Choose number of questions:</label>
                    <select id="level" onchange="updateLevel()" >
                        <option value="easy">10</option>
                        <option value="medium">20</option>
                        <option value="hard">25</option>
                    </select></div>
                    <div style="display: flex; flex-direction:row">
                        <label>Every question: </label><label id="soruPuan"></label><label> point</label>
                    </div>
            
                <button id="startButton" class="buttonStart" onclick="startGame()">Start</button>
            </section>
         </section>

        <section class="infobar" >
            <div class="questionNumber">Question - <span id="questionNumber">0</span>/<span id="totalQuestions"></span></div>
            <div class="cevap"><span id="cevap"></span></div>
            <div class="score">Score: <span id="score">0</span></div>
            
        </section>
        <div class="container" id="container">
            <section class="section">
                <img src="" alt="flag" class="flag" id="flag">
            </section>
      
            <section class="section" id="optionhalf">
                <div class="score" style="color: white;">Which country's flag is the flag above?</div>

                <div class="options">
                    <div class="option">
                        <input type="radio" value="" name="option" id="option1input" class="optionradio" hidden >
                        <label for="option1input" class="label" id="option1label"></label>
                    </div>
                    <!-- Add the 'wrong' class to the wrong options -->
                    <div class="option">
                        <input type="radio" value="" name="option" id="option2input" class="optionradio" hidden>
                        <label for="option2input" class="label wrong" id="option2label"></label>
                    </div>
                    <div class="option">
                        <input type="radio" value="" name="option" id="option3input" class="optionradio" hidden>
                        <label for="option3input" class="label wrong" id="option3label"></label>
                    </div>
                    <div class="option">
                        <input type="radio" value="" name="option" id="option4input" class="optionradio" hidden>
                        <label for="option4input" class="label wrong" id="option4label"></label>
                    </div>


                    <!-- Add the next button -->

                </div>
                <button id="nextButton" class="buttonNext" onclick="nextQuestion()">Next question</button>
            </section>
        </div>
    </section>

    <section id="alertGameOver" class="popupGameOver">
        <div class="popup-content">
            <div class="alerttext" style="font-size: 3rem;">Game Over</div>
        </div>
    </section>


    <section id="alert" class="popup">
        <div class="popup-content">
            <div class="alerttext">Correct answer: <span id="alertscore"></span></div>
            <div class="alerttext">Score: <span id="alertscoreLast"></span></div>

            <button onclick="refresh()" class="button" style="width: 160px; margin-top: 20px; font-size: 2.2rem; border-radius: 1rem;">Play Again</button>
        </div>
    </section>

    <script iÅŸd="customScript" src='countries_hard.js'></script>
    <script src='main.js'></script>

</body>

</html>
